<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <!-- Підключаємо стилі для SimpleLightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.8.0/simplelightbox.min.css">
  <!-- Підключаємо ваші стилі CSS (необов'язково) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Search</h1>
  </header>
  <main>
    <!-- Форма для пошуку -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>

    <!-- Галерея для відображення знайдених зображень -->
    <div class="gallery">
      <!-- Картки зображень будуть додаватися тут -->
    </div>

    <!-- Кнопка "Load more" для пагінації -->
    <button type="button" class="load-more">Load more</button>
  </main>

  <!-- Підключаємо бібліотеку SimpleLightbox та ваш JavaScript код -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.8.0/simple-lightbox.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
