<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.8.0/dist/simplelightbox.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form class="search-form" id="search-form">
            <input
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
            />
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <div class="gallery">
            <!-- Картки зображень будуть рендеритися тут -->
        </div>
        <button type="button" class="load-more">Load more</button>
        <div id="message" class="message"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.8.0/dist/simple-lightbox.min.js"></script>
</body>
</html>
